<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GitHub Pages Local Test</h1>
    <p>Testing asset loading for: <strong>macaospendingrewardsrecorder</strong></p>

    <button onclick="testAssets()">Test Asset Loading</button>
    <button onclick="openApp()">Open App</button>

    <div id="results"></div>

    <script>
        function testAssets() {
            const results = document.getElementById('results');
            results.innerHTML = '';

            const assets = [
                '/macaospendingrewardsrecorder/',
                '/macaospendingrewardsrecorder/_next/static/chunks/fecf7d633d071a14.css',
                '/macaospendingrewardsrecorder/_next/static/chunks/47123252b8de14dc.js',
                '/macaospendingrewardsrecorder/favicon.ico'
            ];

            assets.forEach(asset => {
                fetch(asset, { method: 'HEAD' })
                    .then(response => {
                        const div = document.createElement('div');
                        div.className = 'test-result ' + (response.ok ? 'success' : 'error');
                        div.textContent = `${response.ok ? '✅' : '❌'} ${asset} - ${response.status}`;
                        results.appendChild(div);
                    })
                    .catch(error => {
                        const div = document.createElement('div');
                        div.className = 'test-result error';
                        div.textContent = `❌ ${asset} - Error: ${error.message}`;
                        results.appendChild(div);
                    });
            });
        }

        function openApp() {
            window.open('/macaospendingrewardsrecorder/', '_blank');
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAssets, 1000);
        });
    </script>
</body>
</html>
